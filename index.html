<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Media Player</title>
<link rel="shortcut icon" href="icon.png" type="image/png">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="modal.css">
<script src="main.js"></script>
<progress max="100" value="0"></progress>
<div id="controls">
    <input type="file" accept="video/*" />
    <span class="tooltip">
        <input name="playbackSpeed" id="playbackSpeed" type="range" list="tickmarks" min="1" max="16" value="1" step="1">
        <datalist id="tickmarks">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
            <option value="13"></option>
            <option value="14"></option>
            <option value="15"></option>
            <option value="16"></option>
          </datalist>
        <label for="playbackSpeed">Playback Speed</label>
        <span class="tooltiptext" id="speed-tooltip">1x</span>
    </span>
    <button id="toggleFrames" class="tooltip" disabled>
        <span class="tooltiptext">Show/Hide Frames (F)</span>
    </button>
    <button id="downloadFrame" class="tooltip" disabled>
        <span class="tooltiptext">Download Frame (D)</span>
    </button>
    <button id="openSettings" class="tooltip">
        <span class="tooltiptext">Open Settings (S)</span>
    </button>
</div>
<div class="container">
    <video id="vid" controls></video>
    <canvas id="canvas"></canvas>
    <div id="frames"></div>
</div>
<a id="download" download="frame.png"></a>
<div id="settings-modal" class="modal">

    <div class="modal-content">
        <span class="close" onclick="settingsModal.style.display = 'none'">&times;</span>
        <h1 style="text-align: center; margin: 0px;">Settings</h1>
        <div>
            <h3>General</h3>
            <div>
                <input type="checkbox" id="dark-theme" name="dark-theme" checked>
                <label for="dark-theme">Dark Theme</label>
            </div>
            <div>
                <input type="checkbox" id="show-video-controls" name="show-video-controls" checked disabled>
                <label for="show-video-controls">Show Video Controls</label>
            </div>
        </div>
        <div>
            <h3>Keyboard Shortcuts</h3>
            S - Open/Close Settings Panel<br>
            T - Toggle Theme<br>
            F - Show/Hide Frames<br>
            C - Show/Hide Video Controls<br>
            D - Download Current Frame<br>
        </div>
    </div>
  
</div>
