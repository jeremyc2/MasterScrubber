<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Media Player</title>
<link rel="shortcut icon" href="icon.png" type="image/png">
<link rel="stylesheet" href="main.css">
<script src="main.js"></script>
<progress max="100" value="0"></progress>
<div id="controls">
    <input type="file" accept="video/*" />
    <span class="tooltip">
        <input name="playbackSpeed" id="playbackSpeed" type="range" list="tickmarks" min="1" max="16" value="1" step="1">
        <datalist id="tickmarks">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
            <option value="11"></option>
            <option value="12"></option>
            <option value="13"></option>
            <option value="14"></option>
            <option value="15"></option>
            <option value="16"></option>
          </datalist>
        <label for="playbackSpeed">Playback Speed</label>
        <span class="tooltiptext" id="speed-tooltip">1x</span>
    </span>
    <button id="toggleFrames" class="tooltip" disabled>
        <span class="tooltiptext">Show/Hide Frames (F)</span>
    </button>
    <button id="toggleControls" class="tooltip on" disabled>
        <span class="tooltiptext">Show/Hide Controls (C)</span>
    </button>
    <button id="downloadFrame" class="tooltip" disabled>
        <span class="tooltiptext">Download Frame (D)</span>
    </button>
</div>
<div class="container">
    <video id="vid" controls></video>
    <canvas id="canvas"></canvas>
    <div id="frames"></div>
</div>
<a id="download" download="frame.png"></a>
